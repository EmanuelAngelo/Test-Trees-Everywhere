{% extends 'base.html' %}

{% block title %}{{ post.title }} - {{ post.account }}{% endblock title %}

{% block content %}
<h1>{{ post.title }}</h1>
{{ post.body|linebreaks }}
<h5>Idade da arvore: {{ post.age }} anos.</h5>
<p class="date">
  Plantio feito {{ post.publish }} por {{ post.account }}
</p>
{% endblock content %}
