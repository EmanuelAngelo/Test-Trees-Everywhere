<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Arvores</title>
</head>
<body>
  <h2>Minhas Arvores Plantadas</h2>
  <ul>
    {% csrf_token %}
    {% for tree in  trees %}
      <li>{{ tree.tree.name }} - Plantada em: {{ tree.planted_at }}</li>
    {% endfor %}

  </ul>
</body>
</html>
